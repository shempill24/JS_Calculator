<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="page-wrapper">
  <div class="calculator-wrapper">
    <div class="header">
      <div class="header_el">calc</div>
      <div class="header_el">
        <div class="toggle_wrapper">
          <div class="theme">THEME </div>
        <div class="toggle_container">
        <div class="toggle_header">
          <div class="theme1 option">1</div>
          <div class="theme2 option">2</div>
          <div class="theme3 option">3</div>
          </div>
        <div class="toggle"><div class="ball"></div></div></div></div></div>
    </div>
    <div class="number_display">0</div>
    <div class="keypad">
      <div class="button" value="7">7</div>
      <div class="button" value="8">8</div>
      <div class="button" value="9">9</div>
      <div class="button clear" value="backspace">DEL</div>
      <div class="button" value="4">4</div>
      <div class="button" value="5">5</div>
      <div class="button"value="6">6</div>
      <div class="button" value="+">+</div>
      <div class="button" value="1">1</div>
      <div class="button" value="2">2</div>
      <div class="button" value="3">3</div>
      <div class="button" value="-">-</div>
      <div class="button" value=".">.</div>
      <div class="button" value="0">0</div>
      <div class="button" value="/">/</div>
      <div class="button" value="*">x</div>
      <div class="button clear stretch" value="clear">RESET</div>
      <div class="button equals stretch" value="equals">=</div>
    </div>
  </div>
</div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./main.js"></script>
</body>
</html>
